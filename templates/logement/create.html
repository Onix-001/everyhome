{% extends 'base/base.html' %}
{% load static %}

{% block title %}Gestion des Logements — EveryHome{% endblock %}

{% block content %}


    <form action="">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ajouter un logement</h4>
                &nbsp;
                <form class="forms-sample">


                    <input type="hidden" class="form-control" name="idlogement" readonly /> 
                    <input type="hidden" class="form-control" name="statut" readonly value="Libre" />
                    <input type="hidden" class="form-control" name="iduser"  />



                <div class="form-group">
                    <label for="exampleInputName1">Titre</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Titre" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">Adresse</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Adresse" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4">Ville</label>
                    <input type="text" class="form-control" id="exampleName1" placeholder="Ville" />
                </div>
                <div class="form-group">
                    <label for="exampleSelectGender">Catégorie</label>
                    <select class="form-control" id="exampleSelectGender">
                    <option>Appartement</option>
                    <option>Studio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ajouter une image</label>
                    <input type="file" name="img[]" class="file-upload-default" />
                    <div class="input-group col-xs-12">
                    <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image" />
                    <span class="input-group-append"><button class="file-upload-browse btn btn-primary" type="button">Upload</button></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputCity1">Prix par nuit</label>
                    <input type="number" class="form-control" id="exampleInputCity1" placeholder="Prix en FCFA" />
                </div>
                <div class="form-group">
                    <label for="exampleInputCity1">Capacite</label>
                    <input type="number" class="form-control" id="exampleInputCity1" placeholder="capacite du logement" />
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">Description</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Soumettre</button>
                <button type="button" class="btn btn-primary mr-2" onclick="window.location.href='{% url 'logement:index' %}'"> Annuler </button>
                </form>
            </div>
            </div>
        </div>
    </form>


    <script>
        function displayFileName() {
            const fileInput = document.getElementById("file");
            const fileName = document.getElementById("file-name");
            fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "Aucun fichier sélectionné";
        }
    </script>

{% endblock %}
